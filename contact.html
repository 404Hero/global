<html>

<head>
  
  <title>Contact Us - Travel Agency</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Please reach out with any questions or booking inquiries.</p>

    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone">

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h2>Our Office</h2>
      <p>Boundary Rd<br>GlobalPathways Houghton </p>
      <p><strong>Phone:</strong> +1 (555) 123-4567</p>
      <p><strong>Email:</strong> contact@GlobalPathways.com</p>
    </div>
  </div>
</body>
</html>
